---
layout: default
---

<header class="post-header">
<h1 class="post-title">{{ page.title | escape }}</h1>
</header>

{%- if site.data.code.size > 0 -%}
    {% for code in site.data.code %}
        <div class="row" style="margin-bottom:4%">

          <div class="column">
          <a href="{{ code.url | relative_url }}">
            <img class="column logo" src="/assets/logos/{{ code.logo }}" >
          </a>
          </div>

          <div class="article_info column">
            <a href="{{code.url}}" target="_blank" >
              {{ code.title }}
            </a>
            <div class="code-description">
            {{ code.summary }}
            </div>
          </div>
          <br/>
        </div>
    {% endfor %}
{%- else -%}
    Nothing to show yet.
{%- endif -%}
